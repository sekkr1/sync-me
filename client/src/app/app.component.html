<link [href]="('/assets/' + (themeService.isDarkMode ? 'dark' : 'light') + '.min.css') | safe: 'resourceUrl'"
      rel="stylesheet">
<div class="d-flex flex-column">
  <nav
    [ngClass]="{'navbar-light bg-light': !themeService.isDarkMode,'navbar-dark bg-dark': themeService.isDarkMode}"
    class="navbar navbar-expand-md flex-shrink">
    <a class="navbar-brand" routerLink="/">
      <img alt="" class="d-inline-block align-top" height="30" src="/assets/logo.svg" width="30">
      SYNC ME
    </a>
    <button (click)="isCollapsed = !isCollapsed" aria-controls="navbarNavAltMarkup" aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarNavAltMarkup" data-toggle="collapse"
            type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [collapse]="isCollapsed" class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a
          [href]="('javascript:if(location.hostname===\'www.youtube.com\')location.href=\'' + enviroment.domain + '/rest/reserve/video/\'+encodeURIComponent(location.href)') | safe: 'url'"
          class="d-none d-md-inline-block">
          <button class="btn btn-info" type="button">
            <i class="icon ion-md-bookmark"></i>
            Bookmark
          </button>
        </a>
        <button (click)="openDonate()" class="btn btn-success" type="button">
          <i class="icon ion-md-cash"></i>
          Help keep the servers running
        </button>
        <button (click)="openDiscordDialog()" class="btn btn-primary" type="button">
          <img alt="Discord" height="16px" src="/assets/discord.svg"/>
          Add to Discord
        </button>
        <button (click)="themeService.isDarkMode = !themeService.isDarkMode"
                [class.btn-outline-dark]="!themeService.isDarkMode"
                [class.btn-outline-warning]="themeService.isDarkMode"
                class="btn"
                type="button">
          <i [class.ion-md-moon]="!themeService.isDarkMode" [class.ion-md-sunny]="themeService.isDarkMode"
             class="icon"></i>
        </button>
      </div>
    </div>
  </nav>
  <div class="container-fluid mt-sm-3 flex-fill">
    <router-outlet></router-outlet>
  </div>
  <footer class="flex-shrink">
    <nav [class.bg-dark]="themeService.isDarkMode" [class.bg-light]="!themeService.isDarkMode"
         class="nav justify-content-center nav-pills">
      <a class="nav-link" routerLink="/api">API</a>
      <span class="navbar-text">
    -
  </span>
      <a class="nav-link" href="https://github.com/sekkr1/sync-me" target="_blank">
        <i class="icon ion-logo-github"></i>
        GitHub
      </a>
      <span class="navbar-text">
    -
  </span>
      <a class="nav-link" routerLink="/faq">FAQ</a>
    </nav>
  </footer>
</div>
